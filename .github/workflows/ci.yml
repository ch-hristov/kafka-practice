name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  format:
    name: Code Formatting Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install formatting dependencies
      run: |
        pip install black isort flake8
    
    - name: Check code formatting with Black
      run: |
        black --check --diff session_5/
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff session_5/
    
    - name: Lint with flake8
      run: |
        flake8 session_5/ --max-line-length=100 --extend-ignore=E203,W503

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Start Kafka with Docker Compose
      run: |
        docker-compose up -d
        echo "Waiting for Kafka to be ready..."
        sleep 10
    
    - name: Wait for Kafka to be ready
      run: |
        for i in {1..30}; do
          if docker exec kafka kafka-broker-api-versions --bootstrap-server localhost:9092 > /dev/null 2>&1; then
            echo "Kafka is ready!"
            break
          fi
          echo "Waiting for Kafka... ($i/30)"
          sleep 2
        done
    
    - name: Create test topics
      run: |
        docker exec kafka kafka-topics --bootstrap-server localhost:9092 \
          --create --topic user-activities \
          --partitions 6 \
          --replication-factor 1 \
          --if-not-exists || true
        docker exec kafka kafka-topics --bootstrap-server localhost:9092 \
          --create --topic test-topic-session5 \
          --partitions 1 \
          --replication-factor 1 \
          --if-not-exists || true
    
    - name: Run unit tests
      working-directory: session_5
      run: |
        pytest tests/unit/ -v --tb=short
    
    - name: Run integration tests
      working-directory: session_5
      env:
        KAFKA_BOOTSTRAP_SERVERS: localhost:9092
      run: |
        pytest tests/integration/ -v --tb=short
    
    - name: Run E2E tests
      working-directory: session_5
      env:
        KAFKA_BOOTSTRAP_SERVERS: localhost:9092
      run: |
        pytest tests/e2e/ -v --tb=short
    
    - name: Generate test coverage report
      working-directory: session_5
      run: |
        pytest --cov=session_5 --cov-report=xml --cov-report=html --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./session_5/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Stop Kafka
      if: always()
      run: |
        docker-compose down

  format-and-test:
    name: Format and Test (Full)
    runs-on: ubuntu-latest
    needs: [format, test]
    
    steps:
    - name: All checks passed
      run: |
        echo "âœ… Formatting check passed"
        echo "âœ… All tests passed"
        echo "ðŸŽ‰ CI pipeline successful!"

